<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="w3-container">
    <br>

    <div>
        <div style="display:inline-block;">
            <form action="#">
                <button class="w3-button w3-circle w3-teal fa fa-home w3-large"></button>
            </form>
        </div>
        <div style="display:inline-block;">
            <form action="#">
                <button class="w3-button w3-circle w3-teal fa fa-sign-out w3-large"></button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div class="w3-container w3-teal">
        <h2>Введите свои данные</h2>
    </div>

    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <p><label class="w3-text-teal">Логин</label><input class="w3-input w3-border w3-light-grey" type="text" th:field="*{login}"/></p>
        <p><label class="w3-text-teal">Пароль</label><input class="w3-input w3-border w3-light-grey" type="password" th:field="*{password}"/></p>
        <p><label class="w3-text-teal">Имя</label><input class="w3-input w3-border w3-light-grey" type="text" th:field="*{name}"/></p>
        <p><label class="w3-text-teal">Фамилия</label><input class="w3-input w3-border w3-light-grey" type="text" th:field="*{surname}"/></p>
        <p><label class="w3-text-teal">Отчество</label><input class="w3-input w3-border w3-light-grey" type="text" th:field="*{patronymic}"/></p>
        <p><input class="w3-check" type="checkbox" th:field="*{admin}"/><label class="w3-text-teal">Администратор</label></p>
        <p><button type="submit" class="w3-button w3-brown">Зарегистрироваться</button></p>
    </form>
</div>
</body>
</html>
